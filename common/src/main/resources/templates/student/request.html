<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>指导请求</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>竞赛名称</th><th>团队名称</th><th>负责人</th><th>成员</th><th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="t:${noSelectTeams}">
                            <td>
                                <a th:text="${t.cpName}" th:href="@{/competition-serv/competition/detail/}+${t.cpId}+'?back=requestList'"></a>
                            </td>
                            <td th:text="${t.teamName}"></td>
                            <td th:text="${t.leaderName}"></td>
                            <td th:text="${t.memberNames}"></td>
                            <td class="td-manage">
                                <a title="选择该组" th:href="@{/select-serv/teacher/select/agree?id=}+${t.id}">
                                    选择该组
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--                <div class="layui-card-body ">-->
                <!--                    <div class="page">-->
                <!--                        <div>-->
                <!--                            <a class="prev" href="">&lt;&lt;</a>-->
                <!--                            <a class="num" href="">1</a>-->
                <!--                            <span class="current">2</span>-->
                <!--                            <a class="num" href="">3</a>-->
                <!--                            <a class="num" href="">489</a>-->
                <!--                            <a class="next" href="">&gt;&gt;</a></div>-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });
</script>
</html>
</body>
</html>
