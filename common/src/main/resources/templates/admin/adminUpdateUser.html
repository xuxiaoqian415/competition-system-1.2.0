<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>修改个人信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" th:href="@{/css/font.css}">
  <link rel="stylesheet" th:href="@{/css/xadmin.css}">
  <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
  <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
  <button class="layui-btn layui-btn-primary"><a th:href="@{/user-serv/admin/user/list}">返回</a></button>
  <div class="layui-row">
    <h1>修改个人信息</h1>
    <form class="layui-form" th:action="@{/user-serv/admin/user/update}" method="post">
      <input type="hidden" name="id" th:value="${thisUser.id}">
      <div class="layui-form-item">
        <label class="layui-form-label">学号/工号：</label>
        <div class="layui-input-inline">
          <input th:value="${thisUser.number}" type="text" name="number" required  lay-verify="required" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">真实姓名：</label>
        <div class="layui-input-inline">
          <input th:value="${thisUser.name}" type="text" name="name" required  lay-verify="required" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">所在学院：</label>
        <div class="layui-input-inline">
          <input disabled readonly class="layui-input layui-disabled" th:value="${thisUser.academy}">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-inline">
          <select name="status">
            <option value="">请选择状态</option>
            <option value="0">在读</option>
            <option value="1">毕业</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">手机号：</label>
        <div class="layui-input-inline">
          <input th:value="${thisUser.mobile}" type="text" name="mobile" required  lay-verify="required" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">邮箱：</label>
        <div class="layui-input-inline">
          <input th:value="${thisUser.email}" type="text" name="email" required  lay-verify="required" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">个人简介：</label>
        <div class="layui-input-inline">
          <input th:value="${thisUser.intro}" type="text" name="intro" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <button class="layui-btn">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </form>
    <p style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
  </div>
</div>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
  //Demo
  layui.use('form', function(){
    var form = layui.form;

  });
</script>
</body>
</html>
