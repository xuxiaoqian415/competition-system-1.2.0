<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>获奖信息查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5" th:action="@{/team-serv/admin/team/award/info/search}" method="post">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="keyword" placeholder="团队/负责人/竞赛名关键词" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="leaderAcademyId">
                                <option value="">负责人所在学院</option>
                                <option th:each="a:${academyList}" th:value="${a.id}" th:text="${a.name}"></option>
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="leaderNumber" placeholder="负责人学号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
<!--                    <form class="layui-form layui-col-space5" th:action="@{/competition-serv/admin/team/getTeamByAcademy}" method="post">-->
<!--                        <div class="layui-form-item">-->
<!--                            <div class="layui-input-inline">-->
<!--                                <select name="academyId" required>-->
<!--                                    <option value="">请选择学院</option>-->
<!--                                    <option th:each="t:${academyList}" th:value="${t.id}" th:text="${t.name}"></option>-->
<!--                                </select>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                        <div class="layui-input-inline layui-show-xs-block">-->
<!--                            <button class="layui-btn">-->
<!--                                <i class="layui-icon">&#xe615;</i></button>-->
<!--                        </div>-->
<!--                    </form>-->
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>团队名</th><th>竞赛名称</th><th>负责人</th><th>获奖结果</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="t:${teamList}">
                            <td th:text="${t.teamName}"></td>
                            <td th:text="${t.cpName}"></td>
                            <td th:text="${t.leaderName}"></td>
                            <td th:text="${t.result}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div style="color: red" th:text = "${msg}" th:if="${not #strings.isEmpty(msg)}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
    layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });
</script>
</html>
